<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Wu Tang Name Generator</h1>
			</header>
		
			<section>
				<p>Fill it out. Get your name.</p>
				<form action="" method="" class="form-wtng">
					<div>
						<label for="fname">First name: </label>
						<input type="text" name="fname" id="fname">
					</div>
					<div>
						<label for="lname">Last name: </label>
						<input type="text" name="lname" id="lname">
					</div>
					<div>
						<label for="dob">Date of birth: </label>
						<input type="date" name="dob" id="dob">
					</div>
					<div>
						<label for="home">Enter where home is: </label>
						<input type="text" name="home" id="home" placeholder="(City, State)">
					</div>
					<div>
						<label for="hotdog">Is a hot dog a sandwich?</label>
						<select name="hds" id="hotdog">
							<option value="yes">Yes</option>
							<option value="no">No</option>
						</select>
					</div>
					<div>
						<input type="button" value="Submit">
					</div>
				</form>
			</section>

		</div>
		<script type="module" src="./js/main.js"></script>
	</body>
</html>
